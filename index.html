<!DOCTYPE html>
<html>

<head>
  <title>Interface de Usuário Bancário</title>
  <style>
    /* CSS para estilização da página */
  </style>
</head>

<body>
  <h1>Bem-vindo(a) ao Banco XYZ</h1>

  <div id="saldoConta">
    <h3>Saldo da Conta: R$ 1000,00</h3>
  </div>

  <div id="opcoesBancarias">
    <button onclick="exibirExtrato()">Extrato</button>
    <button onclick="realizarTransferencia()">Transferência</button>
    <button onclick="verGraficoInvestimentos()">Gráfico de Investimentos</button>
  </div>

  <div id="extrato" style="display: none;">
    <!-- Lógica para exibir o extrato das transações -->
  </div>

  <div id="transferencia" style="display: none;">
    <!-- Lógica para realizar transferências -->
  </div>

  <div id="graficoInvestimentos" style="display: none;">
    <!-- Lógica para exibir gráfico de investimentos -->
    <!-- Utilize a biblioteca TradingView para adicionar os widgets -->
  </div>

  <script>
    // Função para exibir o extrato das transações
    function exibirExtrato() {
      document.getElementById("extrato").style.display = "block";
      document.getElementById("transferencia").style.display = "none";
      document.getElementById("graficoInvestimentos").style.display = "none";
    }

    // Função para realizar a transferência
    function realizarTransferencia() {
      document.getElementById("extrato").style.display = "none";
      document.getElementById("transferencia").style.display = "block";
      document.getElementById("graficoInvestimentos").style.display = "none";
    }

    // Função para exibir o gráfico de investimentos
    function verGraficoInvestimentos() {
      document.getElementById("extrato").style.display = "none";
      document.getElementById("transferencia").style.display = "none";
      document.getElementById("graficoInvestimentos").style.display = "block";
    }

    // Cronômetro para redirecionar para href=index.html após 8 minutos
    setTimeout(function () {
      window.location.href = "index.html";
    }, 8 * 60 * 1000);
  </script>
</body>

</html>
